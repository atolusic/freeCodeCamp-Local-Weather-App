<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Local Weather App</h1>
      <div class="wrapper">
        <span id="cityName"></span>
        <hr class="style-two">
          <div class="weatherIcon">
              <div class="imageDiv">
                <img class="weatherImage" alt="">
              </div>
          </div>
          <div class="temp">
            <div class="tempDiv">
              <span id="showTime"></span>
              <h2 id="showTemp"></h2>
              <span id="tempUnit">Â°C</span>
              <div class="clear-float">
              </div>
              <span id="highLow"></span>
            </div>
          </div>
          <div class="clear-float"></div>
          <hr class="style-two">
          <div class="other">
            <div class="ikone"><i class="wi wi-humidity"><span id="humidity" class="textUnderIcons"></span></i></div>
            <div class="ikone"><i class="wi wi-strong-wind"><span id="wind" class="textUnderIcons"></span></i></div>
            <div class="ikone"><i class="wi wi-barometer"><span id="pressure" class="textUnderIcons"></span></i></div>
          </div>
          <div class="clear-float"></div>
      </div>
    </div>

  <script type="text/javascript" src="js/script.js">
  </script>
  </body>
</html>
